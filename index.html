<html>

<head>
  <title>Register Now!</title>
  <link rel="stylesheet" href="valid.css" type="text/css" />
</head>

<body bgcolor="lightblue">
  <div id="header" align="center">Registration Form</div>
  <div class="form-style">
    <h2>All Fields are Mandatory</h2>
    <form name="form1" id="form" autocomplete="off">
      <table align="center" width="400" border="0">
        <tr>
          <td width="125"> &nbsp;Username</td>
          <td width="180">
            <div class="input-group">
              <input type="text" id="username" name="fname" size="20" required>
            </div>
          </td>
        </tr>
        <tr>
          <td> &nbsp;Password</td>
          <td>
            <div class="input-group"><input id="password" type="password" required></div>
          </td>
        </tr>
        <tr>
          <td> &nbsp;Email</td>
          <td>
            <div class="input-group"><input id="email" type="text" name="email" required></div>
          </td>
        </tr>
        <tr>
          <td>Date:</td>
          <td><input type="date" name="date" id="birthdate" class="input-group" required></td>
        </tr>
        <tr>
          <td>City: </td>
          <td>
            <div class="input-group">
              <select id="city">
                <option value="">Choose a city</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td>Programming Languages known:</td>
          <td>
            <input type="checkbox" id="c" value="C" />C
            <input type="checkbox" id="cpp" value="C++" />C++
            <input type="checkbox" id="java" value="Java" />Java
            <input type="checkbox" id="javascript" value="JavaScript" />JavaScript
            <input type="checkbox" id="python" value="Python" />Python
          </td>
        </tr>
        <td></td>
        <td><button class="btn" type="submit">Submit</button>&nbsp&nbsp
          <button class="btn" type="reset">Reset</button>
        </td>
        </tr>
      </table>
    </form>
    <script src="valid.js"></script>
  </div>
</body>

</html>
